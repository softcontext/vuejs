<html>
<head>

    <title>Hello Vue</title>
    <style media="screen">
        .table th, td {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gugudan</h1>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th v-for="k in end">{{ k }} ë‹¨</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="i in end">
                    <td v-for="j in end">{{ j }}x{{ i }}={{ i*j }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>

    new Vue({
        el: '.container',
        data: {
            end: 9
        }
    })
</script>

</html>
