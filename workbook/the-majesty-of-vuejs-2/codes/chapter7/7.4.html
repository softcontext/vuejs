<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Awesome Stories</title>
</head>
<body>

    <div class="container">
      <story v-bind:story="{plot: 'My horse is amazing.', writer: 'Mr. Weebl'}"></story>
      <story v-bind:story="{plot: 'Narwhals invented Shish Kebab.', writer: 'Mr. Weebl'}"></story>
      <story :story="darkStroy"></story>
    </div>

    <template id="story-template">
      <h1>{{ story.writer }} said <mark>"{{ story.plot }}"</mark></h1>
    </template>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script type="text/javascript">
Vue.component('story', {
    props: ['story'],
    template: "#story-template"
});

new Vue({
    el: '.container',
    data: {
      darkStroy: {plot: 'The dark side of the Force is stronger.', writer: 'Darth Vader'}
    }
})
</script>
</html>
