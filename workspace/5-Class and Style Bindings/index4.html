<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="example">
      <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Hello</div>
      <div v-bind:style="styleObject">Hello</div>
      <div v-bind:style="[baseStyles, styleObject]">Hello</div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      new Vue({
        el: '#example',
        data: {
          activeColor: 'red',
          fontSize: 30,
          styleObject: {
            color: 'blue',
            fontSize: '40px'
          },
          baseStyles: {
            backgroundColor: 'yellow'
          }
        }
      })
    </script>
  </body>
</html>
