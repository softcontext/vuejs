<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ message }}</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var data = {
        message: 'Hello World!'
      };

      new Vue({el: '#app', data: data})
    </script>
  </body>
</html>
