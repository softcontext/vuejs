<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      new Vue({
        data: {
          a: 1
        },
        // created 훅은 인스턴스가 생성된 후에 호출됩니다.
        created: function () {
          // `this` 는 vm 인스턴스를 가리킵니다.
          console.log('this.a = ' + this.a)
        }
      })
    </script>
  </body>
</html>
