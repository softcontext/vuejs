<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="example-3">
      <button v-on:click="say('hi')">Say hi</button>
      <button v-on:click="say('what')">Say what</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      new Vue({
        el: '#example-3',
        methods: {
          say: function (message) {
            alert(message)
          }
        }
      })
    </script>
  </body>
</html>
