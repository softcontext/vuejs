<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="example">
      <form action="https://www.google.com" method="post">
        <!-- keyCode가 13일 때만 vm.submit()을 호출합니다 -->
        <input v-on:keyup.13="submit">
        <!-- 위와 같습니다 -->
        <input v-on:keyup.enter="submit">
        <!-- 약어 사용도 가능합니다 -->
        <input @keyup.enter="submit">
        <!-- Alt + C -->
        <input @keyup.alt.67="submit">
        <!-- Ctrl + Click -->
        <div @click.ctrl="submit">Submit</div>
      </form>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      new Vue({
        el: '#example',
        methods: {
          submit() {
            alert('Submit');
          }
        }
      })
    </script>
  </body>
</html>
