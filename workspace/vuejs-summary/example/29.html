<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <h1>나는 부모 컴포넌트의 제목입니다</h1>
      <app-layout>
        <em slot="footer">연락처 정보</em>
        <h1 slot="header">페이지 제목</h1>
        <p>메인 컨텐츠</p>
      </app-layout>
    </div>

    <script type="text/javascript">
      Vue.component('app-layout', {
        props: [],
        template: `
          <div>
            <header>
              <slot name="header"></slot>
            </header>
            <main>
              <slot></slot>
            </main>
            <footer>
              <slot name="footer"></slot>
            </footer>
          </div>
        `,
        methods: {

        }
      })

      new Vue({
        el: '#app',
        data: function () {
          return {

          }
        },
        methods: {

        }
      });
    </script>
  </body>
</html>
