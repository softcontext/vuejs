<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <header-component></header-component>
      <child-component></child-component>
    </div>

    <script type="text/javascript">
      // 전역 스코프에 컴포넌트를 등록한다.
      Vue.component('header-component', {
        template: `
          <h1>Hello</h1>
        `
      })

      // 컴포넌트를 components 인스턴스 옵션으로 등록함으로써 지역 컴포넌트가 되고
      // 다른 인스턴스/컴포넌트의 범위에서만 사용할 수있는 컴포넌트를 만들 수 있다.
      var Child = {
        template: '<div>사용자 정의 컴포넌트 입니다!</div>'
      };

      new Vue({
        el: '#app',
        components: {
          // <child-component> 는 상위 템플릿에서만 사용할 수 있습니다.
          'child-component': Child
        }
      });
    </script>
  </body>
</html>
