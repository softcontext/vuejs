<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <h1>Hi <label v-show="!show">{{name}}</label></h1>
      <h1>Hi <label v-if="show">{{name}}</label></h1>
      <h2>Hi <label v-show="number >= 10">{{name}}</label></h2>
      <h2>Hi <label v-if="number >= 10">{{name}}</label></h2>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: function () {
          return {
            name: 'World',
            show: 0,
            number: 10
          }
        }
      });
    </script>
  </body>
</html>
