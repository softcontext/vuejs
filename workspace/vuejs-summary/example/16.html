<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <child :message="'Hello'" suffix="World"></child>
    </div>

    <script type="text/javascript">
      Vue.component('child', {
        // 부모 인스턴스/컴포넌트 로부터 데이터를 받는다.
        props: ['message', 'suffix'],
        template: `
          <h1>{{message}}, {{suffix}}</h1>
        `
        }
      )

      new Vue({
        el: '#app',
        data: function () {
          return {

          }
        }
      });
    </script>
  </body>
</html>
