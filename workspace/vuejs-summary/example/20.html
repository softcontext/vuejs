<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <counter v-bind:initial-counter="10"></counter>
      <hr>
      <!-- 콘솔창 확인: Expected Number, got String. -->
      <counter initial-counter="10"></counter>
    </div>

    <script type="text/javascript">
      Vue.component('counter', {
        props: {
          // 자료형을 명시하면 자료형이 틀릴 시 콘솔창에 경고메시지를 출력합니다.
          initialCounter: Number
        },
        template: `
          <h1>{{counter}}</h1>
        `,
        data: function () {
          return { counter: this.initialCounter }
        }
      })

      new Vue({
        el: '#app',
        data: function () {
          return {

          }
        }
      });
    </script>
  </body>
</html>
