<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <h1>Hello <label v-show="show" v-text="name"></label></h1>
      <h1>Hi <label v-show="!show" v-text="name"></label></h1>
      <h1>What's up <label v-if="show" v-text="name"></label></h1>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: function () {
          return {
            name: 'World',
            show: true
          }
        }
      });
    </script>
  </body>
</html>
