<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <h1 v-if="number >= 90">A</h1>
      <h2 v-else-if="number >= 80">B</h2>
      <h3 v-else-if="number >= 70">C</h3>
      <h4 v-else-if="number >= 60">D</h4>
      <h5 v-else>F</h5>
      <div class="">
        Score: {{number}}
      </div>
      <div class="" v-pre>
        Score: {{number}}
      </div>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: function () {
          return {
            number: 81
          }
        }
      });
    </script>
  </body>
</html>
