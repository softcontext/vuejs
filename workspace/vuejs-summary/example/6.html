<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <h1 v-once v-show="name">{{name}}</h1>
      <h2 v-show="name">{{name}}</h2>
      <input type="text" v-model="name">
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: function () {
          return {
            name: 'Hello'
          }
        }
      });
    </script>
  </body>
</html>
