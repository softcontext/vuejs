<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <h1>{{ title }}</h1>
      <table>
        <tr v-for="i in 9">
          <td v-for="j in 9">
            {{i}}x{{j}}={{i*j}}
          </td>
        </tr>
      </table>
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: function () {
          return {
            title: 'Multiplication Table',
          }
        }
      });
    </script>

    <style media="screen">
      td {
        padding: 5px;
      }
    </style>
  </body>
</html>
