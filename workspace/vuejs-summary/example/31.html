<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <h1>나는 부모 컴포넌트의 제목입니다</h1>
      <!-- keep-alive 태그로 비활성화 된 컴포넌트는 캐시 됩니다! -->
      <keep-alive>
        <!-- currentView가 변경되면 컴포넌트가 변경됩니다! -->
        <component v-bind:is="currentView"></component>
      </keep-alive>
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: function () {
          return {
            currentView: 'home'
          }
        },
        methods: {

        },
        components: {
          home: {
            template: `<p>Welcome home!</p>`
          },
          posts: {
            template: `<p>Welcome posts!</p>`
          },
          archive: {
            template: `<p>Welcome archive!</p>`
          }
        }
      });
    </script>
  </body>
</html>
