<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <h1>Hello <label v-text="name"></label></h1>
      <h2 v-text="title"></h2>
      <span v-html="title"></span>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: function () {
          return {
            name: 'World',
            title: '<h2>Hello Vue</h2>'
          }
        }
      });
    </script>
  </body>
</html>
