<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="" id="app">
      <h1>{{ title }}</h1>
      <input type="text" v-model="title">

      <hr>

      <h1>{{ text }}</h1>
      <input type="text" :value="text" v-on:keyup="updateText">

      <hr>

      <h1>{{ str }}</h1>
      <!-- v-once 설정이 없으면 사용자가 갱신하였으나 JS 객체에 저장하지 않은 정보는
      다시 래던링할 때 초기값으로 설정되어 사라진다. -->
      <input type="text" :value="str">

      <hr>

      <h1>{{ computedMsg }}</h1>
      <input type="text" v-model="msg">
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: function () {
          return {
            title: 'Hello',
            text: 'Hi',
            str: 'What\'s up',
            msg: 'Bye'
          }
        },
        methods: {
          updateText: function (e) {
            this.text = e.target.value;
          }
        },
        computed: {
          computedMsg: function () {
            return this.msg.toUpperCase();
          }
        }
      });
    </script>
  </body>
</html>
