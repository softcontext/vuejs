<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="example">
      <p>원본 메시지: "{{ message }}"</p>
      <p>뒤집히도록 계산된 메시지: "{{ reverseMessageAsMethod() }}"</p>
      <p>뒤집히도록 계산된 메시지: "{{ reverseMessageAsMethod() }}"</p>
      <p>뒤집히도록 계산된 메시지: "{{ reverseMessageAsMethod() }}"</p>
      <p>뒤집히도록 계산된 메시지: "{{ reversedMessage }}"</p>
      <p>뒤집히도록 계산된 메시지: "{{ reversedMessage }}"</p>
      <p>뒤집히도록 계산된 메시지: "{{ reversedMessage }}"</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#example',
        data: {
          message: '안녕하세요'
        },
        methods: {
          reverseMessageAsMethod: function () {
            console.log('computed # reverseMessageAsMethod() called.');
            return this.message.split('').reverse().join('')
          }
        },
        computed: {
          // 계산된 속성은 캐시됩니다. 
          reversedMessage: function () {
            console.log('computed # reversedMessage() called.');
            // `this` 는 vm 인스턴스를 가리킵니다.
            return this.message.split('').reverse().join('')
          }
        }
      })
    </script>
  </body>
</html>
