<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="example">
      <div v-for="value in object">
        {{ value }}
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#example',
        data: {
          object: {
            // 반응형입니다.
            a: 1
          }
        }
      })

      setTimeout(() => {
        // 반응형이 아닙니다.
        vm.object.b = 2
      }, 3000);


      // Vue는 이미 만들어진 인스턴스에 새로운 루트레벨의 반응형 속성을 동적으로 추가하는 것을 허용하지 않습니다.
      // 그러나 Vue.set(object, key, value) 메소드를 사용하여 중첩된 객체에 반응형 속성을 추가할 수 있습니다.
      Vue.set(vm.object, 'c', 3)
      // 인스턴스 메소드인 vm.$set를 사용할 수도 있습니다. 이는 전역 Vue.set의 별칭입니다.
      vm.$set(vm.object, 'age', 27)
    </script>
  </body>
</html>
