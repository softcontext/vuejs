<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul id="v-for-object" class="demo">
      <!-- v-for를 사용하여 객체의 속성을 반복할 수도 있습니다. -->
      <li v-for="value in object">
        {{ value }}
      </li>
    </ul>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      new Vue({
        el: '#v-for-object',
        data: {
          object: {
            firstName: 'John',
            lastName: 'Doe',
            age: 30
          }
        }
      })
    </script>
  </body>
</html>
