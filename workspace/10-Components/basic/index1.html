<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="example">
      <my-component></my-component>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      // 등록
      Vue.component('my-component', {
        template: '<div>사용자 정의 컴포넌트 입니다!</div>'
      })

      // 루트 인스턴스 생성
      new Vue({el: '#example'})
    </script>
  </body>
</html>
