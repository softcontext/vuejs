<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="example">
      <custom :prop-a="10" prop-b="20" prop-c="Hi" :prop-f="30"></custom>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      Vue.component('custom', {
        props: {
          // 기본 타입 확인 (`null` 은 어떤 타입이든 가능하다는 뜻입니다)
          propA: Number,
          // 여러개의 가능한 타입
          propB: [
            String, Number
          ],
          // 문자열이며 꼭 필요합니다
          propC: {
            type: String,
            required: true
          },
          // 숫자이며 기본 값을 가집니다
          propD: {
            type: Number,
            default: 100
          },
          // 객체/배열의 기본값은 팩토리 함수에서 반환 되어야 합니다.
          propE: {
            type: Object,
            default: function () {
              return {message: 'hello'}
            }
          },
          // 사용자 정의 유효성 검사 가능
          propF: {
            validator: function (value) {
              return value > 10
            }
          }
        },
        template: `
          <div>
            <div>propA {{typeof propA}} {{propA}}</div>
            <div>propB {{typeof propB}} {{propB}}</div>
            <div>propC {{typeof propC}} {{propC}}</div>
            <div>propD {{typeof propD}} {{propD}}</div>
            <div>propE {{typeof propE}} {{propE}}</div>
            <div>propF {{typeof propF}} {{propF}}</div>
          </div>
        `
      })

      new Vue({el: '#example'})
    </script>
  </body>
</html>
