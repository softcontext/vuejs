<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="example">
      <!--
      number1="1" : 이것은 일반 문자열 "1"을 전달합니다. -->
      <!--
      v-bind:number2="2" : 이것은 실제 숫자로 전달합니다. -->
      <todo-item number1="1" v-bind:number2="2"></todo-item>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      Vue.component('todo-item', {
        props: ['number1', 'number2'],
        template: `
          <div>
            <span>{{ number1 }}, {{ number2 }}</span>
          </div>
        `
      })

      new Vue({
        el: '#example'
      })
    </script>
  </body>
</html>
